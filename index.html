 <!-- Chat Button -->
<div id="chat-button" style="position: fixed; bottom: 20px; right: 20px; z-index: 1000;">
    <button class="btn btn-primary" id="openChatBtn">
        <i class="fas fa-comments"></i> Чат с менеджером
    </button>
</div>

<!-- Chat Modal -->
<div id="chatModal" class="chat-modal" style="display: none;">
    <div class="chat-header">
        <img src="https://experts.webasyst.ru/wa-data/public/contacts/photos/36/81/808136/1926562376.20x20@2x.jpg" alt="Менеджер" id="manager-avatar" class="manager-avatar">
        <h5>Менеджер: <span id="manager-name">Иван</span> (<span id="manager-status">В сети</span>)</h5>
        <button type="button" class="close" id="closeChatBtn">
            <i class="fas fa-times"></i> <!-- Иконка закрытия -->
        </button>
    </div>
    <div class="chat-body">
        <div class="mb-3">
            <label for="chat-user-name">Имя:</label>
            <input type="text" class="form-control" id="chat-user-name" placeholder="Введите ваше имя" required>
        </div>
        <div class="mb-3">
            <label for="chat-user-email">Email:</label>
            <input type="email" class="form-control" id="chat-user-email" placeholder="Введите ваш email" required>
        </div>
        <div id="chat-messages" class="chat-messages" style=" max-height: 300px; overflow-y: auto;"></div>
        <div class="input-group mb-3">
            <input type="text" class="form-control" id="chat-input" placeholder="Введите сообщение..." aria-label="Введите сообщение..." required>
            <div class="input-group-append">
                <button class="btn btn-primary" id="sendMessageBtn">Отправить</button>
            </div>
        </div>
    </div>
</div>
